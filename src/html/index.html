<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gdutelc-报名系统</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/include/jquery.min.js"></script>
    <script src="../js/include/jquery.qrcode.min.js"></script>
    <script src="../js/include/qrcode.js"></script>
</head>
<body>
    <div class="title"> <span class="italic">GDUTELC</span>  -  干事招新报名系统</div>
    <div class="cards">
        <div class="out-card">
            <div class="visitor card clearfix hide">
               <div class="desc">请打开 <a href="#" class="wx-applet">报名小程序</a>
                    ，在报名页扫描下方二维码登录
                    <div class="wx-applet-QR"></div>
               </div>
                <div class="wx-logincode" id="qrcode"></div>
                <span class="status">等待扫描</span>
                <button class="go iconfont icon-jinru hide"></button>
            </div>
            <button class="visitor-btn card-center-btn "></button>
            <p class="visitor-btn-text btn-text">干事报名</p>
        </div>
        <div class="out-card">
            <div class="admin card clearfix hide">
                <div class="other">
                    test
                    test
                    占位
                    test
                    test
                </div>
            </div>
            <button class="admin-btn card-center-btn "></button>
            <p class="admin-btn-text btn-text">审核入口</p>
        </div>
        
    </div>
</body>
<script src="../js/index.js"></script>
</html>
